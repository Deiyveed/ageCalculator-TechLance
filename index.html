<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Age Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container">
        <div class="section1">
            <h2>Age Calculator</h2>
        </div>

        <div class="section2">
            <div class="section2a">
                <div>
                    <p>Date</p>
                    <input type="text" name="date" id="date" placeholder="date" minlength="1" maxlength="2" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" required>
                </div>
                <div>
                    <p>Month</p>
                    <input type="text" name="month" id="month" placeholder="month" minlength="1" maxlength="2" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" required>
                </div>
                <div>
                    <p>Year</p>
                    <input type="text" name="year" id="year" placeholder="year" minlength="4" maxlength="4" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" required>
                </div>
            </div>
            <div>
                <button class="check-age" type="submit" onclick="age()">Check Age</button>
            </div>

            <div class="age" id="age">

            </div>
        </div>
    </div>
</body>
<script src="./js/index.js"></script>

</html>
